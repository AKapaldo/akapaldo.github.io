<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.title }}">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {% include navbar.html %} <!-- if you have a reusable navbar include -->

    <div class="container mt-5">
      <h1 class="display-4">{{ page.title }}</h1>
      <p class="text-muted">
        <span>Competition: {{ page.competition }}</span> |
        <span>Challenge: {{ page.challenge }}</span> |
        <span>Posted on {{ page.date | date: "%B %-d, %Y" }}</span>
      </p>

      <div class="content mt-4">
        {{ content | markdownify }}
      </div>
    </div>

    {% include footer.html %} <!-- optional -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
