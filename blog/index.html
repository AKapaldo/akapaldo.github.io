---
layout: default
title: CTF Writeups
---

<div class="container mt-4">
  <h1>CTF Writeups</h1>
  <p class="text-muted">Automatically synced from my CTF-Writeups repo.</p>

  <ul class="list-group">
  {% assign posts = site.posts | where_exp: "post", "post.path contains '/ctf/'" %}
  {% for post in posts %}
    <li class="list-group-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="text-muted float-right">{{ post.date | date: "%b %d, %Y" }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
