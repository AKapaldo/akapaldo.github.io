name: Sync CTF Writeups

on:
  push:
    branches: [ "main" ]
    paths:
      - "ctf/**"
  schedule:
    - cron: "0 2 * * *"   # Daily sync
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    # Checkout your website repo (akapaldo.github.io)
    - name: Checkout website repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        submodules: false


    # Checkout CTF repo
    - name: Checkout CTF repo
      uses: actions/checkout@v4
      with:
        repository: AKapaldo/CTF-Writeups
        path: ctf-src

    - name: Sync all writeups
      run: |
        mkdir -p _posts/ctf

        find ctf-src -type f -iname "readme.md" | while read FILE; do
          COMPETITION=$(echo "$FILE" | cut -d'/' -f2)
          CHALLENGE=$(echo "$FILE" | cut -d'/' -f3)

          DATE=$(date +"%Y-%m-%d")
          OUT="_posts/ctf/${DATE}-${COMPETITION}-${CHALLENGE}.md"

          {
            echo "---"
            echo "title: \"${COMPETITION} â€“ ${CHALLENGE}\""
            echo "layout: post"
            echo "competition: ${COMPETITION}"
            echo "challenge: ${CHALLENGE}"
            echo "---"
            echo
            cat "$FILE"
          } > "$OUT"
        done

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-sync CTF writeups" || echo "No changes to commit"
        git push
