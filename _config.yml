# Site settings
title: "Andrew Kapaldo"
email: ""
description: "Cybersecurity · CTFs · Projects"
twitter_username: Akapaldo
github_username: Akapaldo

# Minimal Mistakes theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"
theme_switch: true
search: true

# Build settings
markdown: kramdown
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/New_York
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia

# Analytics (optional)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-3P6LXJ6C0K"

# Navigation
nav:
  - title: "Home"
    url: /
  - title: "Blog"
    url: /blog/
  - title: "Projects"
    url: /projects/
  - title: "Resume"
    url: /resume/

# Author profile
author:
  name: "Andrew Kapaldo"
  avatar: "/assets/images/avatar.jpg"
  bio: >
    Cybersecurity professional, CTF competitor, and lifelong technologist.
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Akapaldo"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/Akapaldo"

# Footer links
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Akapaldo"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/Akapaldo"

# Defaults for posts and pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
