title: "Andrew Kapaldo"
email:
description: "Cybersecurity · CTFs · Projects"
twitter_username: Akapaldo
github_username: Akapaldo

# Minimal Mistakes theme
minimal_mistakes_skin: "slate"
search: true
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"

# Blog pagination
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/New_York

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia

# Navigation
nav:
  - title: "Home"
    url: /
  - title: "Blog"
    url: /blog/
  - title: "Projects"
    url: /projects/
  - title: "Resume"
    url: /resume/

author:
  name: "Andrew Kapaldo"
  avatar: "/assets/images/avatar.jpg"
  bio: >
    Cybersecurity professional, CTF competitor, and lifelong technologist.  
    Focused on security research, software supply chain risk, cloud security,  
    and practical solutions that make technology better for everyone.
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Akapaldo"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/Akapaldo"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Akapaldo"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/Akapaldo"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
